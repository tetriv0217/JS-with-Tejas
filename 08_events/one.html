    //preventDefault
    document.getElementById("google").addEventListener(
      "click",
      (e) => {
        e.preventDefault();
        // e.stopPropagation();
        console.log("Google clicked");
      },
      false
    );

    //Remove image on click
    document.querySelector("#images").addEventListener(
      "click",
      (e) => {
        //console.log(e.target.parentNode);//e -> all elements,e.target -> anything you clicked.,e.target.parentNode -> parent of the e.target

        //However This will create an issue as parent node of target will be deleted
        // let removeIt = e.target.parentNode
        // removeIt.remove()

        //Here we want to remove images on when someone clicks on imgage only
        console.log(e.target.tagName);
        if (e.target.tagName === "IMG") {
          let removeIt = e.target.parentNode;
          removeIt.remove();
        }
      },
      false
    );
